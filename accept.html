    <script>
    function init_map() {
        var var_location = new google.maps.LatLng(25.018408, 121.539842);
        var var_location2 = new google.maps.LatLng(25.037955, 121.525173);
        var var_location3 = new google.maps.LatLng(25.017358, 121.534392);

        var var_mapoptions = {
            center: var_location,
            zoom: 14
        };

        var var_marker = new google.maps.Marker({
            position: var_location,
            map: var_map,
            title: "NTU"
        });
        var var_marker2 = new google.maps.Marker({
            position: var_location2,
            map: var_map,
            title: "NTUST"
        });
        var var_marker3 = new google.maps.Marker({
            position: var_location3,
            map: var_map,
            title: "MRT"
        });

        var var_map = new google.maps.Map(document.getElementById("map-container"),
            var_mapoptions);

        var_marker.setMap(var_map);
        var_marker2.setMap(var_map);
        var_marker3.setMap(var_map);

    }

    google.maps.event.addDomListener(window, 'load', init_map);
    </script>
