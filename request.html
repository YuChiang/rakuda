<!DOCTYPE html>
<html>
<head>
    <title>新增任務</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet" media="screen">
    <style>
    #map-container2 {
        height: 300px
    }
    </style>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
    function init_map() {
        var var_location = new google.maps.LatLng(25.018408, 121.539842);

        var var_mapoptions = {
            center: var_location,
            zoom: 14
        };

        var var_marker = new google.maps.Marker({
            position: var_location,
            map: var_map,
            title: "Venice"
        });

        var var_map = new google.maps.Map(document.getElementById("map-container2"),
            var_mapoptions);

        var_marker.setMap(var_map);

    }

    google.maps.event.addDomListener(window, 'load', init_map);
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index2.html">RakudaPack</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="request.html">新增任務</a></li>
                    <li><a href="going.html">進行中任務</a></li>
                    <li>
                        <a href="point.html"><span class="badge badge-important">100</span>點</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> linroex<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="member.html">會員資料</a></li>
                            <li><a href="mission.html">任務記錄</a></li>
                            <li><a href="point.html">點數記錄</a></li>
                            <li class="divider"></li>
                            <li><a href="index1.html">登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <form role="form" class="col-md-offset-3 col-md-6">
            <h2><span class="glyphicon glyphicon-hand-right"></span> 新增任務</h2>
            <div class="form-group">
                <label for="mission">任務名稱（30字內）</label>
                <input type="text" class="form-control" id="mission" placeholder="簡短描述任務名稱">
            </div>
            <div class="form-group">
                <label for="where">面交地點</label>
                <input type="text" class="form-control" id="where" placeholder="請輸入校園地點（如：體育館2樓），並點選下列地圖">
                <div id="map-container2"></div>
            </div>
            <div class="form-group">
                <label for="when">面交時間</label>
                <input type="time" name="when" class="form-control" placeholder="請輸入「與對方面交」的時間">
            </div>
            <div class="form-group">
                <label for="point">點數</label>
                <select class="form-control">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option>50</option>
                </select>
            </div>
            <div>
                <label for="point">備註</label>
                <textarea name="other" class="form-control" placeholder="備註" id="other" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div class="col-md-offset-4 col-md-10">
                <button type="button" class="btn btn-default" data-dismiss="modal">預覽</button>
                <button type="button" class="btn btn-primary">送出</button>
            </div>
        </form>
    </div>
</body>
</html>
